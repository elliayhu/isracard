<div class="container">
    <form>
        <div class="form-group">
            <label>Repository Name:</label>
            <input type="text" class="form-control" name="repositoryName" placeholder="Insert repository name" [(ngModel)]="repositoryToSerch">
        </div>
        <input type="submit" class="btn btn-primary" [value]="searchBtn" (click)="searchRepository()">
    </form>
    <div class="d-flex row justify-content-around">
        <app-repository [repository]="repository" *ngFor="let repository of repositoris; let i = index" (click)="selectedRepository(i)"></app-repository>
    </div>
</div>
